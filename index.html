<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TITAN-X OMEGA</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #chat { border: 1px solid #0f0; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
        .m { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="chat">Sistem Başlatıldı...</div>
    <input type="text" id="in">
    <button onclick="g()">GÖNDER</button>
    <script>
        async function g() {
            let i = document.getElementById('in');
            let m = i.value;
            document.getElementById('chat').innerHTML += `<div class='m'>Şenol: ${m}</div>`;
            let res = await fetch('/api/sor', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({msg: m})});
            let d = await res.json();
            document.getElementById('chat').innerHTML += `<div class='m'>TITAN: ${d.cevap}</div>`;
        }
    </script>
</body>
</html>
